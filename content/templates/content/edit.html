<h1>Edit Post</h1>
<form method="post" action="{% url 'update_post' post.id %}">
    {% csrf_token %}
    <div>
        <label>Title</label>
        <input name="title" type="text" value="{{ post.title }}">
    </div>
    <div>
        <label>Content</label>
        <input name="text" type="text" value="{{ post.text }}">
    </div>
    <button type="submit">Update</button>
</form>
