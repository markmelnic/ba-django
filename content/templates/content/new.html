<h1>New Post</h1>
<form method="post" action="{% url 'create_post' %}">
    {% csrf_token %}
    <div>
        <label>Title</label>
        <input name="title" type="text">
    </div>
    <div>
        <label>Content</label>
        <input name="text" type="text">
    </div>
    <div>
        <select name="user_id">
            {% for u in users %}
            <option value="{{ u.id }}">
                {{ u.first_name }} {{ u.last_name }}
            </option>
            {% endfor %}
        </select>
    </div>
    <button type="submit">Create</button>
</form>
