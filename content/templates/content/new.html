<h1>New Post</h1>
<form method="post" action="{% url 'create_post' %}">
    {% csrf_token %}
    <div>
        <label>Title</label>
        <input name="title" type="text">
    </div>
    <div>
        <label>Content</label>
        <input name="text" type="text">
    </div>
    <button type="submit">Create</button>
</form>
